<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">
          Thank you for taking the time to help us improve the platform
        </p>
      </header>
      <form id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="form-group">
          <label id="email-label" for="name">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="form-group">
          <label id="number-label" for="number"
            >Age <span>(optional)</span></label
          >
          <input
            class="form-control"
            type="number"
            name="age"
            id="number"
            min="5"
            max="100"
            placeholder="Age"
          />
        </div>
        <div class="form-group">
          <p>Which option best describes your current role?</p>
          <select
            id="dropdown"
            class="form-control"
            name="roles"
            id="roles"
            required
          >
            <option value="">Select current role</option>
            <option value="student">Student</option>
            <option value="job">Full-time job</option>
            <option value="leaner">Full-time leaner</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <label>
            <input
              type="radio"
              name="recommended"
              class="input-radio"
              value="Definitely"
            />
            Definitely
          </label>
          <label>
            <input
              type="radio"
              name="recommended"
              lass="input-radio"
              value="maybe"
            />
            Maybe
          </label>
          <label>
            <input
              type="radio"
              name="recommended"
              lass="input-radio"
              value="not sure"
            />
            Not sure
          </label>
        </div>
        <div class="form-group">
          <p>What would you like to see improved? (Check all that apply)</p>
          <label>
            <input
              type="checkbox"
              name="like"
              class="input-checkbox"
              value="Front-end Projects"
            />
            Front-end Projects
          </label>

          <label>
            <input
              type="checkbox"
              name="like"
              class="input-checkbox"
              value="Back-end Projects"
            />
            Back-end Projects
          </label>
          <label>
            <input
              type="checkbox"
              name="like"
              class="input-checkbox"
              value="Data Visualization"
            />
            Data Visualization
          </label>
          <label>
            <input
              type="checkbox"
              name="like"
              class="input-checkbox"
              value="Challenges"
            />
            Challenges
          </label>
        </div>
        <div class="form-group">
          <p>Any comments or suggestions?</p>
          <textarea
            class="input-text"
            name="comment"
            id="comment"
            cols="30"
            rows="8"
          >
Enter your comment here...</textarea
          >
        </div>
        <div class="form-group">
          <button id="submit" class="submit-btn" type="submit">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
